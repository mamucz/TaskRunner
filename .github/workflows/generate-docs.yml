name: Generate Documentation

on:
  push:
    branches:
      - master

jobs:
  generate_docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Generate XML documentation
      run: dotnet build --configuration Release /p:GenerateDocumentationFile=true /p:NoWarn=1591

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Xml2Markdown
      run: |
        python -m pip install xml2markdown

    - name: Convert XML documentation to Markdown
      run: |
        python -m xml2markdown -i TaskRunner/bin/Release/net7.0/TaskRunner.xml -o docs
        git config --global user.email "mamucz@rtprocessing.com"
        git config --global user.name "GitHub Action Bot"
        git add docs
        git commit -m "Update Markdown documentation" || true
        git push
